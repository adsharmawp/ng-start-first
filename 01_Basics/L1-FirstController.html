<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../scripts/angular-1.5.5.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myController', function ($scope) {
            $scope.firstName = 'Akash';
            $scope.lastName = 'Sharma';

            $scope.logoUrl = 'https://angularjs.org/img/AngularJS-large.png';
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
    Name: {{ firstName }} {{ lastName }}<br />
    First Name Length: {{ firstName.length }}<br />
    Last Name Length: {{ lastName.length }}<br />
    <img ng-src="{{ logoUrl }}" />
</body>
</html>
